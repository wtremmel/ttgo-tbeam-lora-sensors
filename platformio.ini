[env:ttgo-lora32-v1]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino
lib_deps = mcci-catena/MCCI LoRaWAN LMIC library@^3.3.0
build_flags =
    -D ARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS
    -D CFG_eu868=1
    -D CFG_sx1276_radio=1
    -D BOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
